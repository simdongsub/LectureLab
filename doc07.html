<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>다양한 입력 폼</h3>
            <form method="get" action = "https://lib.smu.ac.kr/Search/" name="lib">
                <fieldset> <!--disabled는 선택을 못하게 하는 특징이 있다.-->
                    <legend>개인정보</legend> <!--placeholder 사용자로부터 사용자로 하여금 가이드라인을 넣어줄 때 사용하는 것이다.-->
                성명:<input type="text" name="person" placeholder="성명"/> <br> <!--value저기는 기본값임 ,password는 보안이 취약하면 post로 보내면 된다.-->
                성별:<input type="radio" name="sex" value="male" checked/> 남성
                    <input type ="radio" name="sex" value="female" checked/> 여성 <br>
                    <input type="hidden" name="hidden" value="hidden"/> <!--데이터는 날아가지만 사용자가 데이터를 볼 수 없다.-->
                직업: <select name="job" size ="2" multiple> <!--multiple 여러개를 복수 선택이 가능한 것-->
                    <option>학생</option> <option>회사원</option>
                    <option>공무원</option><option>기타</option>
                </select>
            </fieldset>
                <fieldset>
                    <legend>구입희망분야</legend>
                <p>구입희망분야(복수선택 가능)<br>
                -분야:<input type="checkbox" name="books" value="computer"/> 컴퓨터
                    <input type ="checkbox" name="books" value="economy"/>경제
                    <input type="checkbox" name="books" value="common"/>상식<br>
                    비고:<br>
                        <textarea name="comments" rows="4" cols="40"></textarea>
                </p>
                <hr>
                </fieldset>
                    <input type="submit" value="신청"/>
                    <input type="reset" value="취소"/>
                    <input type="image" scr="bt1.png"/>
            </form>
    </body>
</html>
<!--method : 데이터를 전송하는 방식 , 나중에 서버에서 데이터를 주고 받는 방식을 배울 때 한번 더 배운다.

    get : url로 보내는 방식 폼으로 보내는 방법은 get 을 많이쓴다. 
    
    post : 프로그램 입출력 방식 , 바이너리 형태로 날아간다 0101010로 날아간다 , 보안관점에서는 보기 어렵다.
    

    -->
