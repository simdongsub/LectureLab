<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            ol li {list-style-type: upper-alpha;}
            li.usa{list-style-type: disc;} <!--꽉찬 동그라미-->
            li.kor{list-style-type: circle;} 빈동그라미
            li.renew{list-style-type: square;} 네모
        </style>
    </head>
    <body>
        <h3>과목별 추천도서 목록</h3>
        <ol>
            <li>IT기술의 이해</li>
            <ul>
                <li class="kor">최윤철,임순범,한탁돈 공저, 컴퓨터와 IT기술의 이해</li>
                <li class="usa">최윤철,임순범 공저, 소셜미디어 시대의 인터넷활용</li>
                <li class="renew">B.McLaughlin,What Is HTML5?</li>
            </ul>
        </ol>

    </body>
</html>
