<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3 id="head" style="color:blue;">Hello</h3>
        <form>
            추천도서: <input id="recommend" type="text" size="50">
            <input type="button" value="new" onclick="newValue();">
        </form>
        <script type="text/javascript">
            function newValue() {
                // Fixed typo in the method name
                var dom = document.getElementById("recommend"); 
                // Get value from the prompt
                var inputValue = prompt("추천도서입력");
                // Assign the input value to the text box
                dom.value = inputValue;
            }

            var book = new Object();
            book.title = "멀티미디어 배움터2.0";
            book.publisher = "생능출판사";
            book.author = "최윤철,임순범";
            book.price = 25000;
            book.pages = 442;

            book.info = new Object();
            book.info.pages = 442;
            book.info.date = "2010년 1월 30일";
            book.info.ISBN10 = "8970506470";
            book.info.size = "188mm*254mm";

            // Loop through the properties of the book object and display them
            for (var p in book) {
                document.write("Property name: " + p + 
                " Property value: " + book[p] + "<br/>");
            }

            // Change the color and text of the heading
            var head = document.getElementById("head");
            head.innerHTML += " world";  // Adding "world" to the existing text
            head.style.color = "red";    // Change the color to red
        </script>
    </body>
</html>
